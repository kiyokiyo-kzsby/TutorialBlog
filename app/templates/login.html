{% extends "base.html" %}

{% block body %}

<h1>login</h1>
<form action="/login_submit" method="post">
    <span>ユーザ名</span>
    <input type="text" name="user_name" placeholder="user name">
    <br>
    <span>パスワード</span>
    <input type="password" name="password" placeholder="password">
    <br>
    <input type="submit" value="login">
</form>
<a href="/sign_up">sign up</a>

{% endblock %}
